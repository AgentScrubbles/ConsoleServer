

<div class="main-view">
	<div class="col-md-12">
		<h2>Set Values</h2>
		<hr>
		<div>
			<button type="button" class="btn btn-primary gs-button gs-button-big"
				id="submitButton">Submit</button>
			<button type="button" class="btn btn-primary gs-button gs-button-big"
				id="addButton">Add Row</button>
			<button type="button" class="btn btn-primary gs-button gs-button-big"
				id="backButton">Back</button>

		</div>
		<table class="table table-hover values-table">
			<thead>
				<th>Name</th>
				<th>Current Value</th>
				<th>Last Month</th>
				<th>Goal</th>
				<th>Met Goal?</th>
				<th>Remove</th>
			</thead>
			<tbody class="values" id="mainPanel">

			</tbody>
		</table>
	</div>
	<!-- /.modal -->
</div>
