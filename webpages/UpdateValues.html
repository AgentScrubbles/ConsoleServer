<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PI: Update Values</title>

<script

<link rel="stylesheet"

	<div class="main-view">
		<div class="col-md-12">
			<h2>Set Values</h2>
			<hr>
			<div>
				<button type="button" class="btn btn-primary custom-song-button"

			</div>
			<table class="table table-hover values-table">

					<th>Goal</th>
					<th>Met Goal?</th>

				<tbody class="values" id="mainPanel">
					
				</tbody>
